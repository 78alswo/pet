       <h1>bird란??</h1><p>
        <img src="bird.jpg" width="500px">
       새 또는 조류(鳥類)는 크게 발달된 수각류 공룡을 의미하며, 보통 비행이 가능하다.
       계통적으로는 석형강 공룡상목 조강(鳥綱)에 속한다.
       새는 포유류와 마찬가지로 심장이 2심방 2심실이며, 허파로 호흡하는 항온동물이다. 날짐승이라고도 한다.</p>
